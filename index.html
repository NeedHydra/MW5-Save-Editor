<html>
  <head>
    <title>MW5 Mercs save game editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Select save from AppData\Local\MW5Mercs\Saved\SaveGames</p>
    <p>Very much work in progress</p>
    <p>if the left vaules are way to far apart or worng you can adjust it with the number boxes</p>
    <div>
      <label for="file-input">Choose File</label>

      <!-- accept a text file -->
      <input type="file" id="file-input" style="display:none" accept=".sav" />
    </div>

    <div id="content" style="min-height: 20px;"></div>
    <button type="button" id="Export" onclick="SaveFile()">Export</button>
  </body>

  <script src="app.js">
    
  </script>
</html>
