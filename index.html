<html>
  <head>
    <title>Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Select save from AppData\Local\MW5Mercs\Saved\SaveGames</p>
    <label for="file-input">Choose File</label>

    <!-- accept a text file -->
    <input type="file" id="file-input" style="display:none" accept=".sav" />
    <div id="content" contenteditable="true"></div>
  </body>

  <script>
    
    
    var textArr =[],fullArr=[];
    var bytearray ;
    document
      .querySelector("#file-input")
      .addEventListener("change", function() {
        // list of selected files
        var all_files = this.files;
        if (all_files.length == 0) {
          alert("Error : No file selected");
          return;
        }
        var file = all_files[0];

        // file validation is successful
        // we will now read the file
     
        var reader = new FileReader();
        

        // file reading started
        reader.addEventListener("loadstart", function() {
          console.log("File reading started");
        });

        // file reading finished successfully
        reader.addEventListener("load", function(e) {
          bytearray = e.target.result;

          // contents of the file
          console.log(bytearray);
          
          ReadFile();
        });

        // file reading failed
        reader.addEventListener("error", function() {
          alert("Error : Failed to read file");
        });

        // file read progress
        reader.addEventListener("progress", function(e) {
          if (e.lengthComputable == true) {
            var percent_read = Math.floor((e.loaded / e.total) * 100);
            console.log(percent_read + "% read");
          }
        });


        // read as text file
        reader.readAsArrayBuffer(file);
      });
    function ab2str(buf) {
      return String.fromCharCode.apply(null, new Uint8Array(buf));
    }

    function ReadFile()
    {
      console.log("Converting");
      console.log(bytearray.byteLength);
      var CHUNK_SIZE = 1024;
      var offset = 0;
      var index=0,lastindex=0;
      var numOfNull=0;
      var arr = new Uint8Array(bytearray);
      while(index<bytearray.byteLength)
      {
        //console.log(index);
        //console.log(arr[index]);
          if(arr[index]==0)
          {
           
            numOfNull++;
            if(numOfNull>=4)
            {
              var text =ab2str(arr.subarray(lastindex, index));
             
              var p = {'index' : lastindex, 'text': text};
              
              if(text.length>2)
              {
                textArr.push(p);
                $("#content").append("</br>"+ text+" starts at byte "+ lastindex);
              }
              //console.log(text);
              lastindex= index;
              setTimeout(0);
            }
          }
          index++;
          

      }
      console.log(textArr);

    }


  </script>
</html>
